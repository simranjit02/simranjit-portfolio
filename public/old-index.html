<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simranjit Singh | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <style>
      body {
        background: linear-gradient(135deg, #1f2937 0%, #0f172a 100%);
      }
      .blob {
        position: absolute;
        width: 600px;
        height: 600px;
        background: rgba(59, 130, 246, 0.3);
        border-radius: 50%;
        filter: blur(120px);
        animation: blob 20s infinite;
      }
      @keyframes blob {
        0%,
        100% {
          transform: translate(0, 0);
        }
        33% {
          transform: translate(-100px, 60px);
        }
        66% {
          transform: translate(80px, -40px);
        }
      }
    </style>
  </head>
  <body class="relative text-white font-sans overflow-x-hidden">
    <!-- Hero Section -->
    <section
      id="hero"
      class="relative min-h-screen flex items-center justify-center text-center px-6"
    >
      <!-- Background blobs -->
      <div class="blob top-[-200px] left-[-200px] z-0"></div>
      <div class="blob top-[300px] right-[-150px] z-0"></div>

      <div class="relative z-10">
        <h1 class="text-5xl md:text-6xl font-extrabold mb-4" id="hero-title">
          Hi, I'm Simranjit Singh
        </h1>
        <h2 class="text-2xl md:text-3xl font-semibold mb-6" id="hero-subtitle">
          Full Stack Software Engineer | SAP UI5 & ABAP Developer
        </h2>
        <p
          class="max-w-xl mx-auto text-lg text-gray-300 mb-8"
          id="hero-tagline"
        >
          I build fast, scalable apps — from SAP enterprise tools to modern web
          portals.
        </p>
        <button
          onclick="scrollToProjects()"
          class="bg-blue-600 hover:bg-blue-700 transition px-6 py-3 rounded-full text-lg font-medium"
        >
          View My Work ↓
        </button>
      </div>
    </section>

    <!-- Placeholder for Projects Section -->
    <section
      id="projects"
      class="min-h-screen bg-gray-900 px-6 py-20 text-center"
    >
      <h2 class="text-3xl font-bold mb-4">Projects</h2>
      <p class="text-gray-400">(Your projects will go here...)</p>
    </section>

    <script>
      gsap.from("#hero-title", { duration: 1.2, y: -50, opacity: 0 });
      gsap.from("#hero-subtitle", {
        duration: 1.2,
        delay: 0.4,
        y: 40,
        opacity: 0,
      });
      gsap.from("#hero-tagline", {
        duration: 1.2,
        delay: 0.8,
        y: 20,
        opacity: 0,
      });

      function scrollToProjects() {
        gsap.to(window, { duration: 1, scrollTo: "#projects" });
      }
    </script>
  </body>
</html>
